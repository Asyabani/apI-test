<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Crypto - Coinlore API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- Frame seperti layar mobile -->
      <div class="app-container">
        <header class="app-header">
          <h1>Crypto List</h1>
          <p class="subtitle">Data dari Coinlore API</p>
        </header>

        <main class="app-content">
          <div id="loading" class="info-text">Memuat data...</div>
          <div id="error" class="info-text error-text" style="display: none">
            Terjadi kesalahan saat mengambil data.
          </div>

          <!-- List crypto akan dirender di sini oleh JavaScript -->
          <div id="crypto-list" class="crypto-list"></div>
        </main>

        <footer class="app-footer">
          <small>Contoh Aplikasi Mobile - Cryptocurrency</small>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
